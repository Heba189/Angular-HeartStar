<div class="container my-5 px-0 z-depth-1">

    <!--Section: Content-->
    <section class="p-5 my-md-5 text-center" 
      style="background-color: #ededed; background-size: cover; background-position: center center;">
  
      <form class="my-5 mx-md-5"  [formGroup]="form" >
        <div class="alert alert-danger" *ngIf="form.errors">
                The username or password is invalid ...
        </div>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <!-- Material form login -->
            <div class="card">
  
              <!--Card content-->
              <div class="card-body">
  
                <!-- Form -->
                <form [formGroup]="form" class="text-center" (ngSubmit)="login()"  style="color: #757575;" action="#!">
  
                  <h3 class="font-weight-bold my-4 pb-2 text-center pink-text">Log In</h3>
                    <div class="form-group">
                          <!-- Name -->
                            <input
                                type="text" 
                                id="defaultSubscriptionFormPassword"
                                class="form-control mb-4"
                                formControlName="userName"
                                placeholder="username">
<!-- class="spinner-border text-danger" role="status"-->

                                <div *ngIf="username.pending">
                                    Checking...
                                </div>   


                            <div class="alert alert-danger"
                                    *ngIf="username.touched && username.invalid">
                                            <div *ngIf="username.errors.required">Username is required </div>
                                            <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} Characters </div>
                                            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space </div>
                                            <!-- <div *ngIf="username.errors.shouldBeUnique">Username is already taken </div>         -->
                            </div>
                    </div>
                    <div class="form-group">
                           <!-- Email -->
                                <input 
                                    formControlName ="passWord"
                                    type="password"
                                    id="defaultSubscriptionFormEmail"
                                    class="form-control"
                                    placeholder="Password">
                                <div class="alert alert-danger" *ngIf="form.get('passWord').touched && form.get('passWord').invalid">Password is required</div>
                    </div>
               

                  <!-- <small id="passwordHelpBlock" class="form-text text-right blue-text">
                    <a href="">Recover Password</a>
                  </small> -->
  
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-pink btn-rounded my-4 waves-effect">Sign Up</button>
                  </div>
  
                </form>
                <!-- Form -->
  
              </div>
  
            </div>
            <!-- Material form login -->
          </div>
        </div>
  
      </form>
  
    </section>
    <!--Section: Content-->
  
  
  </div>
  
  <app-footer2></app-footer2>
