
<div class="container-fluid guiid">
    <div class="row">
        <div class="col-md-12">
            <div class="" id="guid">
           
                  <h2>Services </h2>
                  <nav aria-label="breadcrumb bg-light">
                    <ol class="breadcrumb  lighten-3">
                      <li class="breadcrumb-item"><i class="far fa-star mr-2 pink-text" aria-hidden="true"></i><a
                          class="black-text" href="#">Home</a></li>
                      <li class="breadcrumb-item pink-text active"><i class="far fa-star mx-2 pink-text" aria-hidden="true"></i>WHAT WE DO
                      </li>
                    </ol>
                  </nav>
             
        </div>
        </div>
    </div>
</div>


<div class="container-fluid my-5 services">
    <div class="row my-3 servicesRow">
        <div class="col-md-4 contCard" *ngFor="let product of products">
            <mdb-card>
                <!--Card image-->
                <mdb-card-img [src]="product.imgUrl" alt="Card image cap"></mdb-card-img>
                <!--Card content-->
                <mdb-card-body>
              
                  <!--Title-->
                  <mdb-card-title>
                    <h4>{{product.name}}</h4>
                  </mdb-card-title>
              
                  <!--Text-->
                  <mdb-card-text>{{product.content}}
                  </mdb-card-text>
              
                  <a 
                  [routerLink]="['/whatWeDo' ,product.id,product.name]"
                   class="btnEdit" mdbWavesEffect>Learn More</a>
                   <!-- <button (click)="onLoadBtn(this.value)" value="{{product.id}}">{{product.id}}</button> -->
                </mdb-card-body>
              </mdb-card>
        </div>
       
    </div>
</div>


<app-footer2></app-footer2>
